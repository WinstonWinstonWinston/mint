module:
  prior:
    _target_: mint.prior.normal.NormalPrior
    mean: 0.0
    std: 0.25
  embedder:
    _target_: mint.model.embedding.equilibrium_embedder.EquilibriumEmbedder
    use_ff: true
    interp_time:
      embedding_dim: 64
      max_positions: 1000
    force_field:
      in_dim: 4
      hidden_dims:
      - 128
      - 64
      out_dim: 32
      activation: relu
      use_input_bn: true
      affine: true
      track_running_stats: true
    atom_type:
      num_types: 14
      embedding_dim: 32
  model:
    _target_: mint.model.equivariant.transformer.MultiSE3Transformer
    input_channels:
    - - 128
    - - 0
    readout_channels:
    - - 0
      - 0
    - - 0
      - 1
    hidden_channels:
    - - 8
      - 8
    - - 8
      - 8
    key_channels:
    - - 8
      - 8
    - - 8
      - 8
    query_channels:
    - - 8
      - 8
    - - 8
      - 8
    edge_l_max: 3
    edge_basis: smooth_finite
    max_radius: 10
    number_of_basis: 128
    hidden_size: 128
    max_neighbors: 10000
    act: silu
    num_layers: 5
    bn: true
  interpolant:
    _target_: mint.interpolant.interpolants.TemporallyLinearInterpolant
    velocity_weight: 0.1
    denoiser_weight: 1.0
    gamma_weight: 0.1
  validation:
    stratified: false
  optim:
    optimizer:
      name: Adam
      lr: 0.0003
      weight_decay: 0.01
      betas:
      - 0.9
      - 0.999
    scheduler:
      name: CosineAnnealingLR
      T_max: experiment.train.trainer.max_epochs
      eta_min: 1.0e-06
data:
  dataset:
    _target_: mint.data.ADP.ADP_dataset.ADPDataset
    data_dir: ${paths.data_dir}
    data_proc_fname: AA
    data_proc_ext: .pkl.zst
    data_raw_fname: alanine-dipeptide-250ns-nowater
    data_raw_ext: .xtc
    split: valid
    total_frames_train: 25000
    total_frames_test: 5000
    total_frames_valid: 5000
    lag:
      equilibrium: true
    normalize:
      bool: true
      t_dependent: false
    node_features:
      epsilon: true
      sigma: true
      charge: true
      mass: true
    augement_rotations: false
experiment:
  trainer:
    overfit_batches: 0
    min_epochs: 1
    max_epochs: 200
    accelerator: gpu
    log_every_n_steps: 10
    deterministic: false
    strategy: ddp
    val_check_interval: 1.0
    check_val_every_n_epoch: 1
    accumulate_grad_batches: 1
    gradient_clip_val: 0.5
    gradient_clip_algorithm: norm
    precision: 32-true
  checkpointer:
    dirpath: ${paths.ckpt_dir}
    save_last: true
    save_top_k: 5
    monitor: val/loss
    filename: epoch_{epoch}-step_{step}-loss_{val/loss:.4f}
    auto_insert_metric_name: false
    mode: min
  wandb:
    name: ${project.name}
    project: mint
    save_dir: ${paths.wandb_dir}
  wandb_watch:
    log: all
    log_freq: 500
  warm_start: null
  warm_start_cfg_override: true
  loader:
    _target_: mint.data.loader.mintDatamodule
    num_workers: 8
    prefetch_factor: 2
    batch_size:
      train: 64
      valid: 64
      test: 64
paths:
  root_dir: /users/1/sull1276/mint/tests
  wandb_dir: ${paths.root_dir}/logs/wandb
  log_dir: ${paths.root_dir}/logs/hydra
  ckpt_dir: ${paths.log_dir}/ckpt
  data_dir: ${paths.root_dir}/../mint/data/ADP
num_device: 1
seed: 69420
project:
  name: MINT
